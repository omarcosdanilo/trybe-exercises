<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <h1>Dados pessoais</h1>

    <label for="input-nome">Nome</label>
    <input type="text" name="nome" id="input-nome" maxlength="40" required>

    <br><br>

    <label for="input-email">E-mail</label>
    <input type="text" name="email" id="input-email" maxlength="50" required>

    <br><br>

    <label for="input-cpf">CPF</label>
    <input type="text" name="cpf" id="input-cpf" maxlength="11" required>

    <br><br>

    <label for="input-endereco">Endereço</label>
    <input type="text" name="endereco" id="input-endereco" maxlength="200" required>

    <br><br>

    <label for="input-cidade">Cidade</label>
    <input type="text" name="cidade" id="input-cidade" maxlength="28" required>

    <br><br>

    <label for="input-estado">Estado</label>
    <select name="estado" id="input-estado" required></select>

    <br><br>

    <p>Tipo de residência</p>
    
    <input type="radio" name="moradia" id="input-casa" required>
    <label for="input-casa">Casa</label>

    <input type="radio" name="moradia" id="input-apt" required>
    <label for="input-apt">Apartamento</label>
  </fieldset>

  <script src="./script.js"></script>
</body>
</html>
